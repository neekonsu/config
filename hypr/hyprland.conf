
# #######################################################################################
# CUSTOM HYPRLAND CONFIG
# Based on autogenerated template with custom keybindings and configurations
# #######################################################################################

# KEYBINDING REFERENCE:
#
# Applications:
#   Super + Return      → Terminal (kitty)
#   Super + Shift + Ret → New terminal instance
#   Super + E           → File manager (thunar)
#   Super + Shift + E   → CLI file manager (ranger)
#   Super + D           → Launcher (wofi)
#   Super + B           → Browser (chrome)
#   Super + F1          → Help popup
#
# Window Management:
#   Super + Q           → Close window
#   Super + Shift + Q   → Exit Hyprland
#   Super + F           → Fullscreen
#   Super + Shift + F   → Fake fullscreen
#   Super + T           → Toggle floating
#   Super + Shift + T   → Pin floating
#   Super + Space       → Toggle split direction
#   Super + Shift + Spc → Cycle windows
#   Super + P           → Pseudo-tile
#
# Focus & Movement (Vim + Arrows):
#   Super + H/J/K/L     → Focus left/down/up/right
#   Super + ←/↓/↑/→     → Focus (arrows)
#   Super + Shift + H/J/K/L → Move window
#   Super + Shift + ←/↓/↑/→ → Move window (arrows)
#   Super + Ctrl + H/J/K/L  → Resize window
#
# Groups/Tabs:
#   Super + G           → Toggle group
#   Super + Tab         → Next tab
#   Super + Shift + Tab → Previous tab
#
# Workspaces:
#   Super + 1-9,0       → Switch to workspace 1-10
#   Super + Shift + 1-9,0 → Move window to workspace
#   Super + [           → Previous workspace
#   Super + ]           → Next workspace
#   Super + `           → Toggle scratchpad
#   Super + Shift + `   → Move to scratchpad
#
# Screenshots:
#   Print               → Full screen
#   Shift + Print       → Area selection
#   Super + Print       → Area to clipboard
#   Super + Shift + S   → Area selection (alt)
#
# System:
#   Super + Escape      → Lock screen
#   Super + Shift + S   → Suspend
#   Super + Ctrl+Shift+R → Reload config
#
# Media Keys:
#   Volume Up/Down/Mute → Audio control
#   Brightness Up/Down  → Screen brightness
#   XF86Audio*          → Media playback

# This is a custom Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/scripts/wofi-single


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = eval $(/usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,gpg)


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = GBM_BACKEND,nvidia-drm # Set to enable Generic Buffer Management, low-level API allocates GPU buffers for rendering by providing backend for compositors to interface with DRM (Direct Rendering Manager); enables zero-copy rendering for performance/lower-latency
env = LIBVA_DRIVER_NAME,nvidia # Recommended env variable for hyperland nvidia integration
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # Recommended env variable for hyperland nvidia integration
env = NVD_BACKEND,direct # Used to enable video-acceleration via the nvidia-vaapi-driver, installed under the libva-nvidia-driver package

env = ELECTRON_OZONE_PLATFORM_HINT,auto # Mitigates flicker and jitter in electron apps, in addition to passing flag "--enable-feature=WaylandLinuxDrmSyncobj" to any electron app launcher, such as spotify-launcher, to enable the "syncobj" protocol

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
} 
exec-once = swww-daemon & sleep 0.1 && swww img ~/.config/hypr/desktop.jpg

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Applications - using actual installed apps
bind = $mainMod, Return, exec, $terminal                    # Terminal (kitty)
bind = $mainMod SHIFT, Return, exec, $terminal              # New terminal instance  
bind = $mainMod, E, exec, thunar                           # File manager (thunar)
bind = $mainMod SHIFT, E, exec, kitty ranger               # CLI file manager (ranger)
bind = $mainMod, D, exec, $menu                            # Launcher (wofi)
bind = $mainMod, B, exec, google-chrome-stable            # Browser
bind = $mainMod, F1, exec, ~/.config/scripts/hyprland-help     # Show help popup

# Window management
bind = $mainMod, Q, killactive,                            # Close window
bind = $mainMod SHIFT, Q, exit,                            # Exit Hyprland
bind = $mainMod, F, fullscreen, 0                          # Toggle fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1                    # Fake fullscreen
bind = $mainMod, T, togglefloating,                        # Toggle floating
bind = $mainMod SHIFT, T, pin,                             # Pin floating window

# Focus movement - Vim-style + arrows
bind = $mainMod, H, movefocus, l                           # Focus left (vim)
bind = $mainMod, J, movefocus, d                           # Focus down (vim)
bind = $mainMod, K, movefocus, u                           # Focus up (vim)
bind = $mainMod, L, movefocus, r                           # Focus right (vim)
bind = $mainMod, left, movefocus, l                        # Arrow keys
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Window movement - Shift + navigation
bind = $mainMod SHIFT, H, movewindow, l                    # Move window left
bind = $mainMod SHIFT, J, movewindow, d                    # Move window down
bind = $mainMod SHIFT, K, movewindow, u                    # Move window up
bind = $mainMod SHIFT, L, movewindow, r                    # Move window right
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

# Window resizing - Ctrl + navigation
bind = $mainMod CTRL, H, resizeactive, -50 0               # Resize left
bind = $mainMod CTRL, J, resizeactive, 0 50                # Resize down
bind = $mainMod CTRL, K, resizeactive, 0 -50               # Resize up
bind = $mainMod CTRL, L, resizeactive, 50 0                # Resize right

# Layout controls
bind = $mainMod, Space, togglesplit,                       # Toggle split direction
bind = $mainMod SHIFT, Space, cyclenext,                   # Cycle windows
bind = $mainMod, P, pseudo,                                # Pseudo-tile

# Group management (tabbed)
bind = $mainMod, G, togglegroup,                           # Toggle group
bind = $mainMod, Tab, changegroupactive, f                 # Next tab
bind = $mainMod SHIFT, Tab, changegroupactive, b           # Previous tab

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Enhanced workspace navigation
bind = $mainMod, bracketleft, workspace, e-1               # Previous workspace
bind = $mainMod, bracketright, workspace, e+1              # Next workspace

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic      # Toggle scratchpad
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Screenshots (using grim + slurp)
bind = , Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# System controls
bind = $mainMod, Escape, exec, swaylock                   # Lock screen
bind = $mainMod SHIFT, S, exec, systemctl suspend         # Suspend
bind = $mainMod CTRL SHIFT, R, exec, hyprctl reload        # Reload config

# Mouse bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
